<!--Implement a simple image slideshow
that automatically transitions between
images using HTML and CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
 <section class="container">
    <h2>Image Slider</h2>
     <div class="slider-wrapper">
        <div class="slider">
            <img  id="slide1" src="images/image1.jpg" alt="image1">
            <img  id="slide2" src="images/image2.jpg" alt="image2">
            <img  id="slide3" src="images/image3.jpg" alt="image3">
            <img  id="slide4" src="images/image4.jpg" alt="image4">
        </div>
        <div class="slider-nav">
            <a href="#slide1"></a>
            <a href="#slide2"></a>
            <a href="#slide3"></a>
            <a href="#slide4"></a>
        </div>
     </div>
 </section>
 <script>
    document.addEventListener('DOMContentLoaded', function () {
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slider img');
    const sliderNav = document.querySelector('.slider-nav');

    let currentSlide = 0;
    const slideCount = slides.length;

    
    for (let i = 0; i < slideCount; i++) {
        const button = document.createElement('a');
        button.classList.add('nav-button');
        if (i === 0) button.classList.add('active');
        button.addEventListener('click', function () {
            goToSlide(i);
        });
        sliderNav.appendChild(button);
    }

   
    function nextSlide() {
        currentSlide = (currentSlide + 1) % slideCount;
        goToSlide(currentSlide);
    }

    function goToSlide(index) {
        currentSlide = index;
        slider.scrollLeft = currentSlide * slider.clientWidth;

     
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach((button, i) => {
            if (i === currentSlide) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

  
    setInterval(nextSlide, 5000); 
});

 </script>
    
</body>
</html>
